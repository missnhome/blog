<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSN</title>
    <style>
        body {
            font-family: 'Courier New', monospace; 
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #61dafb; /* Sky blue heading color */
        }

        a {
            color: #00ff00; /* Green link color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #sidebar {
            float: left;
            width: 20%;
        }

        #main-content {
            float: left;
            width: 80%;
        }

        #writeup-content {
            padding: 20px;
            background-color: #2a2a2a; /* Darker background color for writeup content */
            border-radius: 5px;
        }
           ul.horizontal {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        ul.horizontal li {
            float: left;
        }

        ul.horizontal li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        ul.horizontal li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

    <h1>Missn</h1>

    <div id="sidebar">
        <h2>Archive</h2>
        <ul class="vertical">
            <li><a href="https://missnhome.github.io/blog/2023/nitectf2023">Nitectf2023</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h2>headings</h2>
        <ul class="horizontal">
            <li><a  onclick="loadWriteupContent('https://missnhome.github.io/blog/2023/nitectf2023/erass/writeup1.md')">erass</a></li>
            
           
 
            <li><a href="https://github.com/missnhome/blog/blob/main/2023/nitectf2023">...</a></li>

            <!-- Add more writeup links as needed -->
        </ul>
        <div id="writeup-content">
            <!-- Writeup content goes here -->
            <p>Select a writeup from the sidebar to view its content.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadWriteupContent(writeupUrl) {
            fetch(writeupUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${writeupUrl}. Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('writeup-content').innerHTML = renderMarkdown(data);
                })
                .catch(error => {
                    console.error('Error fetching or parsing content:', error);
                });
        }

        function renderMarkdown(content) {
            // Basic Markdown rendering (line breaks and bold text)
            return content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        // Load the default writeup when the page initializes
        window.onload = function () {
            loadWriteupContent('https://missnhome.github.io/blog/2023/nitectf2023/erass/writeup1.md');
        };
    </script>

</body>
</html>
