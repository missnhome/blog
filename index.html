<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #61dafb; /* Sky blue heading color */
        }

        a {
            color: #00ff00; /* Green link color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #sidebar {
            float: left;
            width: 20%;
        }

        #main-content {
            float: left;
            width: 80%;
        }

        #writeup-content {
            padding: 20px;
            background-color: #2a2a2a; /* Darker background color for writeup content */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>CTF Writeups</h1>

    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="https://github.com/inci-circle/inciblog.github.io/tree/main/2023/nitectf2023">GitHub Repository</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h2>Writeups</h2>
        <ul>
            <li><a href="#" onclick="loadWriteupContent('2023/nitectf2023/erass/writeup1.md')">Writeup 1</a></li>
            <!-- Add more writeup links as needed -->
        </ul>
        <div id="writeup-content">
            <!-- Writeup content goes here -->
            <p>Select a writeup from the sidebar to view its content.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadWriteupContent(writeupUrl) {
            fetch(writeupUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${writeupUrl}. Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('writeup-content').innerHTML = renderMarkdown(data);
                })
                .catch(error => {
                    console.error('Error fetching or parsing content:', error);
                });
        }

        function renderMarkdown(content) {
            // Basic Markdown rendering (line breaks and bold text)
            return content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        // Load the default writeup when the page initializes
        window.onload = function () {
            loadWriteupContent('2023/nitectf2023/erass/writeup1.md');
        };
    </script>

</body>
</html>
